<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project_WebSite</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;
            width: 800px;
            height: 600px;
           background-image: url('https://steemitimages.com/DQmTGg6x3DqZyxmGPBYXBWkKrJu1tF2JaTPWe9rj4htpedg/20170927_193700.jpg');
           background-size: 600px;
        }
        * {box-sizing: border-box;}
        
        input[type=text], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
        }
        
        input[type=submit] {
          background-color: #04AA6D;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        
        .container {
          border-radius: 5px;
          background-image: url('https://phonoteka.org/uploads/posts/2021-04/1618592320_25-phonoteka_org-p-fon-dlya-fotografa-39.jpg' );
          background-size: 500px;
          padding: 120px;
        }
        
        </style>

   
   </head>
<body>
  <nav>
    <div class="menu">
      <div class="logo">
        <a href="#">Photography Photos</a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li> 
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </div>

  <h3 style="color: chocolate;">Contact Form</h3>

<div class="container">
 
    <label for="fname"style="color: chartreuse;">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname" style="color: chartreuse;">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country" style="color: chartreuse;">Country</label>
    <select id="country" name="country">
      <option value="australia">America</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="usa">Russia</option>
      <option value="usa">Kazakhstan</option>
    </select>

    <label for="lname"style="color: chartreuse;">Phone number</label>
    <input type="text" id="lname" name="lastname" placeholder="Your phone number..">

    <input type="submit" value="Submit">
  </form>
</div>

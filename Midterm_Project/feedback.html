<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('Resources/library-2.jpg');
    width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative;
}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 19px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 18px;
  resize: vertical;
}

input[type=button] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=button]:hover {
  background-color: #738d75;
}

.container {
  border-radius: 5px;
  background-image: url('Resources/note-1.jpg') ;
  background-size: cover;
  background-position: center;
  position: relative;
  padding: 50px;
  color: rgb(235, 244, 252);
  font-weight: bold;
}
.feedback{
  padding-top:  100px;
}
        
        </style>

   
   </head>
<body>
  <nav>
    <div class="menu">
      <div class="logo">

      </div>
      <ul>

        <li><a href="login.html" onclick="prompt('What is your name?', 'Name');">Login</a></li>
        <li><a href="services.html" onclick="confirm('Are you sure?');">Library/Services</a></li>

        <li><a href="feedback.html" onclick="confirm('Are you sure?');">Feedback</a></li>

  </nav>

  
 <div class="feedback">

<div class="container">
 <h3 style="color: rgb(22, 235, 33); font-weight: bold; font-size: 30px;" >Feedback</h3>

    <label for="subject">Problems and Offers </label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <form name="myForm" action="{action page}"></form>
   
    <input id="go" type="button" value="Submit">
  </form>
  <p id="msg"></p>
</div>
</div>
